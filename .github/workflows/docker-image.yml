name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ca-central-1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: sudo apt-get update && sudo apt-get install -y docker-compose

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push Docker images
      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        REGION: ca-central-1
        FRONTEND_REPO: ${{ secrets.FRONTEND_REPO }}
        BACKEND_REPO: ${{ secrets.BACKEND_REPO }}
      run: |
        IMAGE_TAG=$(git rev-parse --short HEAD)

        FRONTEND_URI=$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$FRONTEND_REPO
        BACKEND_URI=$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$BACKEND_REPO

        docker-compose build

        docker tag blynk-frontend:latest $FRONTEND_URI:$IMAGE_TAG
        docker tag blynk-backend:latest $BACKEND_URI:$IMAGE_TAG

        docker push $FRONTEND_URI:$IMAGE_TAG
        docker push $BACKEND_URI:$IMAGE_TAG

    - name: Upload appspec files
      run: |
        mkdir -p artifacts/frontend artifacts/backend
        cp frontend/appspec.yml artifacts/frontend/
        cp backend/appspec.yml artifacts/backend/
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-artifacts
        path: artifacts/frontend/
        retention-days: 1

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-artifacts
        path: artifacts/backend/
        retention-days: 1
